{{ define "main" }}
<div class="landing-wrapper">
	<div class="landing-content">
		<div class="landing-title">
			<h1 class="title">{{ .Site.Title }}</h1>
			<div class="landing-desc">{{ .Site.Params.description }}</div>
		</div>
		<div class="landing-message">
			{{ .Content }}
		</div>
	</div>
</div>
{{ end }}
